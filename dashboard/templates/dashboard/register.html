<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
        }
        .register-container {
            max-width: 950px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .form-section {
            padding: 40px 45px;
        }
        .form-control {
            padding-left: 40px !important;
            height: 48px;
            border-radius: 8px;
        }
        .field-icon {
            position: absolute;
            left: 15px;
            top: 13px;
            color: #666;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>

<div class="register-container">

    <div class="row g-0">
        <!-- Right image -->
        <div class="col-md-6 image-section">
            <img src="../../static/images/login page.jpg" alt="Image">
        </div>

        <!-- Left form -->
        <div class="col-md-6 form-section">

            <h3 class="mb-4 text-center">Create Account</h3>

            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <!-- Name -->
                <div class="mb-3 position-relative">
                    <i class="fa fa-user field-icon"></i>
                    {{ form.name }}
                </div>

                <!-- Company -->
                <div class="mb-3 position-relative">
                    <i class="fa fa-building field-icon"></i>
                    {{ form.company }}
                </div>

                <!-- Email -->
                <div class="mb-3 position-relative">
                    <i class="fa fa-envelope field-icon"></i>
                    {{ form.email }}
                </div>

                <!-- Phone -->
                <div class="mb-3 position-relative">
                    <i class="fa fa-phone field-icon"></i>
                    {{ form.phone }}
                </div>

                <!-- Password -->
                <div class="mb-3 position-relative">
                    <i class="fa fa-lock field-icon"></i>
                    {{ form.password }}
                </div>

                <!-- Confirm Password -->
                <div class="mb-3 position-relative">
                    <i class="fa fa-lock field-icon"></i>
                    {{ form.confirm_password }}
                </div>

                <button class="btn btn-success w-100 py-2">Register & Send OTP</button>
            </form>

            <p class="text-center mt-3 small-link">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>

        </div>

        

    </div>

</div>

</body>
</html>
